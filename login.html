<!DOCTYPE HTML>
<html lang="en" >
<html>
<head>
  <title>Login</title>
  <meta name="viewport" content="width=device-width">
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="./Login-Signup/login_style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
</head>
<link
rel="stylesheet"
href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
/>
<body class="body">
  
    <div class="login-page animate__animated animate__flipInX">
      <div class="form">
        
          <h1 class="animate__animated animate__flipInX" 
          style="display: flex; justify-content: center; 
          color: white; background-color: #ffa400;">
          PIZZA</h1>
    <form>
      <input type="text" placeholder="&#xf007;  username" />
      <input type="password" id="password" placeholder="&#xf023;  password" />
      <i class="fas fa-eye" onclick="show()"></i> 
      <br>
      <br>
      <button type="button" onclick="window.location.href='./Main/index.html'">LOGIN</button>
      <p class="message"></p>
    </form>

    <form class="login-form">
      <button type="button" onclick="window.location.href='./Login-Signup/signup.html'">SIGN UP</button>
    </form>
  </div>
</div>

  <script>
    function show(){
      var password = document.getElementById("password");
      var icon = document.querySelector(".fas")

      // ========== Checking type of password ===========
      if(password.type === "password"){
        password.type = "text";
      }
      else {
        password.type = "password";
      }
    };
  </script>
</body>
</html>
